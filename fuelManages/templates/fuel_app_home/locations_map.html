{% load staticfiles %}
{% block content %}
    <link rel="stylesheet" href="{% static 'css/locations.css' %}">
    <title>Locations</title>
    <div id="map" ></div>
     <script>
        function initMap() {
          // The location of Uluru
          var uluru = {lat: 10.839238, lng: 106.777636};
          // The map, centered at Uluru
          var map = new google.maps.Map(document.getElementById('map'),
              {zoom: 4,
              center: uluru});
          {#// The marker, positioned at Uluru#}
          {#var marker = new google.maps.Marker({position: uluru, map: map});#}
        }
    </script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0cEXgQEh1pXEF02J8jvqevcQjn6sYgu8&callback=initMap">
    </script>

{% endblock %}
